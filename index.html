<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>

  <body>
    <h1 id="title">Survey</h1>
    <p id="description">This is my newb survey form.</p>
    <form id="survey-form">
        <label id="name-label">Name</label><br>
        <input type="text" id="text" placeholder="Jane Doe"/><br>

        <label id="email-label">Email</label><br>
        <input type="email" id="email" placeholder="jane.doe@provider.com"/><br>

        <label id="number-label">Number</label><br>
        <input type="number" id="number" min="1" max="3" placeholder="8" required/>

        <select id="dropdown">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Maybe">Maybe</option>
        </select>
    </form>
  </body>

  </html>
