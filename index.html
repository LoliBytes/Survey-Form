<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title></title>
  </head>

  <body>
    <h1 id="title">Survey</h1>
    <p id="description">Favourite game genre survey.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"> Enter your Full Name: </label><br>
        <input type="text" id="text" placeholder="Enter your name"/><br>

        <label id="email-label"> Enter your Email: </label><br>
        <input type="email" id="email" placeholder="jane.doe@provider.com"/><br>

        <label id="number-label"> Enter your Age: </label><br>
        <input type="number" id="number" min="1" max="120" placeholder="16" required/><br>

        <label id="dropdown"> What genre of game do you like best? </label>
        <select id="dropdown" name="dropdown">
            <option value="">Select Genre</option>
            <option value="1">Action</option>
            <option value="2">Action-adventure</option>
            <option value="3">Strategy</option>
            <option value="4">Casual</option>
            <option value="5">Adventure</option>
            <option value="6">Shooters</option>
            <option value="7">Survival/Horror</option>
            <option value="8">Simulation</option>
            <option value="9">Sports</option>
            <option value="10">Other</option>
        </select>
      </fieldset>
    </form>
  </body>

  </html>
