<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Game Genre Survey</title>
  </head>

  <body>
    <h1 id="title">Game Genre Survey</h1>
    <p id="description">Build your game recommendations</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label"> Enter your Full Name: </label><br>
        <input type="text" id="name" placeholder="Enter your name" value="Jane Doe" required/><br>

        <label id="email-label"> Enter your Email: </label><br>
        <input type="email" id="email" placeholder="jane.doe@provider.com" value="jane.doe@provider.com" required/><br>

        <label id="number-label"> Enter your Age: </label><br>
        <input type="number" id="number" min="1" max="120" placeholder="16" value="16" required/><br>

        <label for="dropdown"> What genre of game do you like best?</label><br>
        <select id="dropdown" name="dropdown"><br>
            <option value="">Select Genre</option>
            <option value="1">Action</option>
            <option value="2">Action-adventure</option>
            <option value="3">Strategy</option>
            <option value="4">Casual</option>
            <option value="5">Adventure</option>
            <option value="6">Shooters</option>
            <option value="7">Survival/Horror</option>
            <option value="8">Simulation</option>
            <option value="9">Sports</option>
            <option value="10">Other</option>
        </select><br>
        <label for="other-genre">If other, please provide further details below</label><br>
        <textarea id="other-genre" name="other-genre" rows="3" cols="30" placeholder="..."></textarea><br>

        <h4>What platform do you play games on?</h4>
          <label id="platform"><input type="checkbox" id="PC" name="PC" class="inline" value="PC"/>PC</label> 

          <label id="platform"><input type="checkbox" id="macos" name="macos" class="inline" value="macos"/>MacOS</label> 
        
          <label id="platform"><input type="checkbox" id="console" name="console" class="inline" value="console"/>Console</label> 
        
        <h4>Would you like recommendations based on your genre choice?</h4>
          <label id="recommend"><input type="radio" id="recommend" name="recommend" class="inline" value="Yes"/>Yes</label> 

          <label id="dont-recommend"><input type="radio" id="dont-recommend" name="recommend" class="inline" value="No"/>No</label> 
        <input id= "submit" type="submit" value="Submit" />
        </fieldset>
      </fieldset>
    </form>
  </body>

  </html>
